
<!DOCTYPE html>

    <title>User login Quiz Master</title>

<body>

        <form action="{{ url_for('login') }}", method="post">
              <div class="col col-md-6 offset-md-3 align-self-center ">
                    
                    <p style="color: red; margin-bottom: 0;"> {{ errorvalue }} </p>
                    <label for="forusername">Enter username</label>
                    <input  type="text " name="username" class="form-control">

                    <button type="submit" class="btn btn-primary btn-lg  center-button " style="margin-top: 0.5rem;" >Login</button> 
              </div>
        
        </form>
    
  </div>
